<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"url": "Mapas/NASA.geojson", "format": {"property": "features", "type": "json"}}, "mark": {"type": "geoshape", "fill": "white", "stroke": "black", "strokeWidth": 1.5}, "encoding": {"color": {"field": "Electricity Generation (GWh)", "type": "quantitative"}}, "height": 600, "projection": {"type": "mercator"}, "title": "Mapa de Coropletas", "transform": [{"lookup": "admin", "from": {"data": {"name": "data-48c133fb5e440a456624fbcfbef525c7"}, "key": "Country", "fields": ["Electricity Generation (GWh)"]}}], "width": 800, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-48c133fb5e440a456624fbcfbef525c7": [{"Country": "Argentina", "Electricity Generation (GWh)": 747.122, "Electricity Installed Capacity (MW)": 360.701}, {"Country": "Brazil", "Electricity Generation (GWh)": 6873.995, "Electricity Installed Capacity (MW)": 5698.398999999999}, {"Country": "Chile", "Electricity Generation (GWh)": 5423.086, "Electricity Installed Capacity (MW)": 2308.2200000000003}, {"Country": "Colombia", "Electricity Generation (GWh)": 216.40166666666667, "Electricity Installed Capacity (MW)": 118.41000000000001}, {"Country": "Ecuador", "Electricity Generation (GWh)": 28.96, "Electricity Installed Capacity (MW)": 22.277}, {"Country": "Mexico", "Electricity Generation (GWh)": 5320.1, "Electricity Installed Capacity (MW)": 3660.625}, {"Country": "Peru", "Electricity Generation (GWh)": 506.37600000000003, "Electricity Installed Capacity (MW)": 205.204}, {"Country": "Uruguay", "Electricity Generation (GWh)": 276.572, "Electricity Installed Capacity (MW)": 167.529}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
