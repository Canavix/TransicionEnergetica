<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"url": "Mapas/custom.geo.json", "format": {"property": "features", "type": "json"}}, "mark": {"type": "geoshape", "fill": "white", "stroke": "black", "strokeWidth": 1.5}, "encoding": {"color": {"field": "Electricity Generation (GWh)", "type": "quantitative"}}, "height": 600, "projection": {"type": "mercator"}, "title": "Mapa de Coropletas", "transform": [{"lookup": "admin", "from": {"data": {"name": "data-fd612f7fffc38d1a295f5045e84085d7"}, "key": "Country", "fields": ["Electricity Generation (GWh)"]}}], "width": 800, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-fd612f7fffc38d1a295f5045e84085d7": [{"Country": "Argentina", "Electricity Generation (GWh)": 1235.2533333333333, "Electricity Installed Capacity (MW)": 595.7016666666667}, {"Country": "Brazil", "Electricity Generation (GWh)": 11429.15, "Electricity Installed Capacity (MW)": 9464.363333333333}, {"Country": "Chile", "Electricity Generation (GWh)": 8306.178333333333, "Electricity Installed Capacity (MW)": 3544.4300000000003}, {"Country": "Colombia", "Electricity Generation (GWh)": 216.40166666666667, "Electricity Installed Capacity (MW)": 118.41000000000001}, {"Country": "Ecuador", "Electricity Generation (GWh)": 33.78, "Electricity Installed Capacity (MW)": 24.459999999999997}, {"Country": "Mexico", "Electricity Generation (GWh)": 8695.166666666666, "Electricity Installed Capacity (MW)": 5903.651666666668}, {"Country": "Peru", "Electricity Generation (GWh)": 699.3783333333334, "Electricity Installed Capacity (MW)": 280.00666666666666}, {"Country": "Uruguay", "Electricity Generation (GWh)": 425.2716666666667, "Electricity Installed Capacity (MW)": 253.22166666666666}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
